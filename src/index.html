<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="page-header">
        <div class="container page-header__wrapper">
            <a class="logo">
                <img src="/img/logo.svg" alt="Logo Uber Eats">
            </a>
            <div class="location">
                <form class="location__form" action="#">
                    <input class="location__input" type="text" maxlength="4" placeholder="ASAP">
                    <span class="location__text">to</span>
                    <input class="location__input location__input_street" type="text" placeholder="Street">
                    <button class="location__btn visually-hidden" type="submit">Найти адресс</button>
                </form>
            </div>        
            <div class="user">
                <form class="user__form" action="#">
                    <button class="user__btn">Sign In</button>
                    <button class="user__btn user__btn_black">Register</button>                    
                </form>
                <a class="user__cart" href="#">
                    <img src="/img/basket.svg" alt="Cart icon">
                </a>
            </div>
        </div>        
    </header>

    <main class="page-main">
        <div class="container">
            <form class="search" action="#">
                <label class="search__label" for="searchInput">Search for restaurant or cuisine</label>
                <input class="search__input" id="searchInput" type="text">
            </form>
            <div class="shops">            
                <div class="shops__list"></div>
            </div>
        </div>
    </main>

    <footer class="page-footer">

    </footer>

    
    
    <template id="shop-template">        
        <div class="shops__item">
            <img src="" alt="">
            <h3></h3>                        
            <div class="description">
                <span class="description__item price"></span>
                <ul class="kitchen"></ul>
                <p class="delivery"></p>
            </div>
            
        </div>
    </template>
    <script src="/js/main.js"></script>
</body>
</html>
